{% load static %}

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-rit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>My Diary</title>
</head>
<body>
<h1><a href="/diary">Dear diary... </a> </h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="message">
        {{message}}
    </li>
    {% endfor %}
</ul>
{% endif %}
{% block content %}
{% endblock %}

<hr>
<a href="{% url 'admin:logout' %}">Logout</a>
</body>
</html>
