{% extends 'base.html' %}

{% block content %}

<div class="container my-3">
    <h2 class="border-bottom py-2">{{diary.title}}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">
                {{diary.content}}
            </div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">
                    {{diary.create_date|date:'Y-m-d H:i'}}
                </div>
            </div>
        </div>
    </div>
</div>
<p>
    <a href="{% url 'diary-update' diary.id %}">Edit</a>
    <a href="{% url 'diary-delete' diary.id %}">Delete</a>
</p>
{% endblock %}
