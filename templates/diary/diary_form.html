{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
{% if diary %}
<a href = "{% url 'diary-detail' diary.id %}">
    <button>Cancel</button>

    {% else %}
    <a href="{% url 'diary-list' %}">
        <button>Cancel</button>
    </a>
    {% endif %}
</a>
{% endblock %}
